<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Skeleton Framework -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Fonts -->

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>


  <title>Tivia Game</title>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <div class="row">
      <div class="twelve columns">
        <h1 class="heading">Graphic Design History</h1>
      </div>
    </div>
    <!-- Score Section -->
    <div class="row">
      <div class="six columns section-background">
        <div id="score-section">
          <h3 class="section-heading">SCORE</h3>
          <hr class="section-hr">
          <p id="score"><!-- the user's score is put here -->0</p>
        </div>
      </div>
      <!-- Time Remaining Section -->
      <div class="six columns section-background">
        <div id="time-section">
          <h3 class="section-heading">TIME REMAINING</h3>
          <hr class="section-hr">
          <p id="time"><!-- the time remaining is put here -->0:00</p>
        </div>
      </div>
    </div>
    <!-- Question Section -->
    <div class="row">
      <div class="twelve columns">
        <h3 id="questions"><!-- question to answer is put here <-->Lorem ipsum dolor sit amet consectetur adipisicing elit?</--></h3>
      </div>
    </div>
    <!-- Answer Section -->
    <div class="row">
      <div class="twelve columns">
        <hr>
        <p id="answer-item">Lorem</p>
        <p id="answer-item">Ipsum</p>
        <p id="answer-item">Dolar</p>
        <p id="answer-item">Amet</p>
      </div>
    </div>
  </div>
</body>
</html>
